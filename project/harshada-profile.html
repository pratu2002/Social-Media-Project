<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style-pf.css">

    <!-- Title-->

</head>

<body>
    <div class="profile-card">
        <div class="card-img">
            <img src="./img-pf/harshada.png" width="100" height="100">
        </div>

        <div class="card-name">
            harshada_MJ
        </div>

        <br>

        <div class="profile-info">
            Always shinning ‚ú®‚ú®
        </div>

        <br>

        <div class="location">

        <div class="followers">

            <p>650 <br>Following</p>

            <button class="msg" onclick="show()">Message</button>

        <form class="profile-card-form">

    </div>
